<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>作业</title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bkclouds.cc/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="https://magicbox.bkclouds.cc/static_api/analysis.js"></script>
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/artDialog-6.0.4/css/ui-dialog.css" rel="stylesheet">
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/artDialog-6.0.4/dist/dialog-min.js"></script>
    <script src="${STATIC_URL}js/csrftoken.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav role="navigation" class="navbar navbar-default king-horizontal-nav2    f14 ">
                <div class="container " style="width:100%;overflow:hidden;">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed navbar-toggle-sm" data-toggle="collapse" data-target="#king-horizontal-nav2-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="javascript:;">
                            <img src="https://magicbox.bkclouds.cc/static_api/v3/bk/images/logo3.png" alt="" class="logo"> </a>
                    </div>
                    <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-horizontal-nav2-collapse">
                        <ul class="nav navbar-nav">
                            <li class="king-navbar-active"><a href="javascript:void(0);">乘法计算器</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="javascript:;">
                                    <span>管理者</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <form class="form-horizontal">
                <div class="king-panel8 m15">
                    <div class="king-panel8-header">
                        <h3 class="king-panel8-title king-info">计算</h3>
                    </div>
                    <div class="king-panel8-content pt25">
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">乘数：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="multiplier" placeholder="输入乘数"> </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">被乘数：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="_multiplicand" placeholder="输入被乘数"> </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success" id="multi_compute">计算</button>
                                <button type="button" class="king-btn king-default ">重置</button>
                            </div>
                        </div>
                        <div class="king-widget1  m0">
                            <div class="king-widget2-content p25">
                                <div class="king-counter king-counter-lg">
                                    <span class="king-counter-number" id="result"></span>
                                </div>
                            </div>
                        </div>
                        <!-- 设置面板Start -->
                        <!-- 设置面板End -->
                    </div>
                </div>
                <div class="king-panel8 m15">
                    <div class="king-panel8-header">
                        <h3 class="king-panel8-title king-info">记录</h3>
                    </div>
                    <div class="king-panel8-content pt25">
                        <table class="table mb0 pr15 ranger-box2  ">
                            <thead>
                                <tr>
                                    <th style="width: 70px;">ID</th>
                                    <th style="width: 15%;">乘数</th>
                                    <th style="width: 15%;">被乘数</th>
                                    <th style="width: 15%;">结果</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="mult_record">
                                % for i in all_record:
                                <tr>
                                    <td>${i.id}</td>
                                    <td>${i.multiplier}</td>
                                    <td>${i.multiplicand}</td>
                                    <td>${i.mult_result}</td>
                                    <td>
                                        <button class="btn btn-xs btn-warning" id="edit" > <i class="glyphicon glyphicon-edit"></i> </button>
                                        <button class="btn btn-xs btn-danger" id="remove" value=${i.id}> <i class="glyphicon glyphicon-remove"></i> </button>
                                    </td>
                                </tr>
                                % endfor
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
    $(function () {
        $("#multi_compute").click(function () {
            var multiplier = $("#multiplier").val();
            var multiplicand = $("#_multiplicand").val();
            $.post("${SITE_URL}multiplication_compute/", {
                'multiplier': multiplier,
                'multiplicand': multiplicand
            }, function (res) {
                if(res.result){
                    $("#result").html(res.mult_result);
                    $("#mult_record").append("<tr>" +
                        "<td>" + res.id + "</td>" +
                        "<td>" + multiplier + "</td>" +
                        "<td>" + multiplicand + "</td>" +
                        "<td>" + res.mult_result + "</td>" +
                        "<td><button class='btn btn-xs btn-warning'><i class='glyphicon glyphicon-edit'></i></button> " +
                        "<button class='btn btn-xs btn-danger' id='remove' value=" + res.id + "><i class='glyphicon glyphicon-remove'></i></button></tr>" )
                }
            }, 'json');
        })
    });
    $(function () {
        $("#remove").click(function () {
            var d = dialog({
                width: 260,
                title: '删除',
                quickClose: true,
                content: '删除后无法恢复，是否删除？',
                ok: function () {
                    console.log(this);
                    var delete_id = this.val();
                    $.post("${SITE_URL}mult_delete/",{
                        'delete_id': delete_id
                    }, function (res) {
                        if(res.result) {
                            var d = dialog({
                                 width: 260,
                                 title: '成功',
                                 content: '删除成功！',
                                 cancel: false,
                                 ok: function() {
                                     //移除记录
                                 }
                            });
                            d.show();
                        }
                    })
                },
                cancelValue: '取消',
                cancel: function() {
                    console.log(this)
                },
                onshow: function() {
                    console.log(this)
                }
            });
            d.show();
        })
    })
    </script>
</body>
</html>
