    <script>
        $(function(){
            function renderTpl(str, cfg) {
                var re = /(#(.+?)#)/g;

                return str.replace(re, function() {
                    var val = cfg[arguments[2]]+'';
                    if(typeof val == 'undefined') {
                        val = '';
                    }
                    return val;
                });
            }

            getRows();

            function getRows() {
                $.get('${SITE_URL}get_op_page_rows', function (response) {
                    initPagination(response)
                });
            }

            function initPagination(data) {
                $("#table-pagination").pagination(data.rows, {
                    current_page: 0, // 当前页从第一页开始（这里做了 -1 处理）
                    items_per_page: data.per_page, // 每页显示条目数
                    prev_text: "上一页",
                    next_text: "下一页",
                    num_edge_entries: 1,
                    num_display_entries: 10,
                    prev_show_always: true,
                    next_show_always: true,
                    callback: function (page) {
                        loadData(page);
                    }
                });
            }


            function loadData(page) {
                $.get('${SITE_URL}get_op_page_data/', {'current_page': page}, function (res) {
                    var _html = '';
                    var list = res.data;
                    var tpl = $('#tpl_1538607218518').html();
                    var headerTpl = $('#header_tpl_1538607218518').html();
                    for (var i=0,len=list.length; i < len; i++) {
                        var item = list[i];
                        _html += renderTpl(tpl, item)
                    }
                    $('.ranger-box tbody').html(_html);
                    $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                }, 'json');
            }

        });
    </script>
