    <script>
        // 创建图表
        function createKendoLineChart(conf){
            $(conf.selector).kendoChart({
                transitions: false,
                legend: {
                   position: "bottom"
                },
                colors: ['yellow'],
                theme : 'bootstrap',
                seriesDefaults: {
                    type: 'line',
                    style: "smooth",
                    markers: {
                        visible: false
                    }
                },
                series: conf.data.series,
                categoryAxis: {
                    majorGridLines : {
                        visible: false
                    },
                    categories: conf.data.categories,
                    labels: {
                        rotation: "auto"
                    }
                },
                tooltip: {
                    visible: true,
                    template: "#= category # #= value #"
                }
            });
            //重新绘制
            $(window).on('resize',function(){
                var chart = $(conf.selector).data("kendoChart");
                chart.redraw();
            });
        }

        function initKendoLineChart(conf){
            // 异步请求后台数据
            $.ajax({
                url: conf.url,
                type: 'GET',
                data: {'biz_id': conf.biz_id, 'ip': conf.ip},
                dataType: conf.dataType,
                success: function(res){
                    //获取数据成功
                    if (res.result){
                        var data = {
                            series: res.data.series,
                            categories: res.data.categories
                        };
                        createKendoLineChart({
                            selector: conf.container, // 图表容器
                            data: data // 图表数据
                        });
                    }
                }
            });
        }

        function renderTpl(str, cfg) {
            var re = /(#(.+?)#)/g;

            return str.replace(re, function() {
                // arguments[2]:匹配到的字符串中括号的部分
                var val = cfg[arguments[2]]+'';
                if(typeof val == 'undefined') {
                    val = '';
                }
                return val;
            });
        }
    </script>
    <script>
        $(function(){
            $.get('${SITE_URL}get_biz_list/', function (data) {
                if (data.result){
                    var _html = '';
                    var list =  data.bizs;
                    var tpl = $('#app_tpl').html();
                    for (var i = 0; i < list.length; i++) {
                        var item = list[i];
                        _html += renderTpl(tpl, item)
                    }
                    $('#biz_id').html(_html);
                }
                else {
                    alert('获取业务列表失败')
                }
            }, 'json');

            $("#plugin3_demo3 .select2_box").select2({
                ajax: {
                    url: "${SITE_URL}get_ip_by_biz_id/",
                    data: function () {
                        var query = {
                            'biz_id': $('#biz_id').val()
                        };
                        return query
                    },
                    cache: false,
                    //对返回的数据进行处理
                    results: function(data){
                        return data;
                    }
                }

            });

            $('#search').click(function () {
                var search_ip = $('#select2-chosen-1').text();
                if (!$.trim(search_ip).length) {
                    var d = dialog({
                        width: 260,
                        title: '提示',
                        content: '<div class="king-notice-box king-notice-fail"><p class="king-notice-text">请输入查询IP</p></div>',
                        cancel: false,
                        ok: function() {}
                    });
                    d.show();
                    return;
                }
                initKendoLineChart({
                    url: '${SITE_URL}get_host_state/',
                    biz_id: $('#biz_id').val(),
                    ip: $.trim(search_ip),
                    dataType: 'json',
                    container: '#chart_1538104680338'
                });
            });

            $('#biz_id').change(function () {
                $('#select2-chosen-1').text('');
            });
        });
